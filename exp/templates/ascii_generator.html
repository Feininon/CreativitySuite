<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <a href="/" class="back-link">&larr; Back to Suite</a>
    <h1>ASCII Art Generator</h1>
    
    <form id="art-form">
        <textarea id="prompt" placeholder="e.g., A detailed portrait of a wolf howling at the moon" required></textarea>
        <button type="submit" class="btn-ascii">Generate ASCII Art</button>
    </form>

    <div class="loader" id="loader">Generating... Please wait.</div>

    <div class="output-area">
        <h2>ASCII Art Output</h2>
        <pre id="ascii-output"></pre>
    </div>
</div>

<script>
    // The JavaScript code remains exactly the same as before
    document.getElementById('art-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        const prompt = document.getElementById('prompt').value.trim();
        if (!prompt) return;

        const loader = document.getElementById('loader');
        const asciiOutput = document.getElementById('ascii-output');
        
        loader.style.display = 'block';
        asciiOutput.textContent = '';

        try {
            const response = await fetch('/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: prompt, type: 'ascii' })
            });
            const result = await response.json();

            if (result.error) throw new Error(result.error);
            asciiOutput.textContent = result.content;

        } catch (error) {
            console.error('Error:', error);
            alert('Failed to generate ASCII Art. Check console for details.');
        } finally {
            loader.style.display = 'none';
        }
    });
</script>

</body>
</html>
