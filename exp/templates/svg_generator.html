<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <a href="/" class="back-link">&larr; Back to Suite</a>
    <h1>Vector Art (SVG) Generator</h1>
    
    <form id="art-form">
        <textarea id="prompt" placeholder="e.g., A stained glass window of a phoenix" required></textarea>
        <button type="submit" class="btn-svg">Generate SVG</button>
    </form>

    <div class="loader" id="loader">Generating... Please wait.</div>

    <div class="output-area">
        <h2>SVG Output</h2>
        <div id="svg-output"></div>
    </div>
</div>

<script>
    // The JavaScript code remains exactly the same as before
    document.getElementById('art-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        const prompt = document.getElementById('prompt').value.trim();
        if (!prompt) return;

        const loader = document.getElementById('loader');
        const svgOutput = document.getElementById('svg-output');
        
        loader.style.display = 'block';
        svgOutput.innerHTML = '';

        try {
            const response = await fetch('/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: prompt, type: 'svg' })
            });
            const result = await response.json();

            if (result.error) throw new Error(result.error);
            svgOutput.innerHTML = result.content;

        } catch (error) {
            console.error('Error:', error);
            alert('Failed to generate SVG. Check console for details.');
        } finally {
            loader.style.display = 'none';
        }
    });
</script>

</body>
</html>
